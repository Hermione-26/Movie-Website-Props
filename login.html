<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PayCash - Login</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    /* Top Bar */
    .topbar {
        background: white;
        padding: 14px 18px;
        font-weight: bold;
        font-size: 20px;
        color: #0b4ddb;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Center Box */
    .login-container {
        max-width: 380px;
        margin: 70px auto;
        background: white;
        padding: 25px 20px;
        border-radius: 14px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        text-align: center;
    }

    .login-container h2 {
        margin: 0;
        font-size: 22px;
        color: #111;
    }

    .login-container p {
        margin-top: 10px;
        font-size: 13px;
        color: #666;
    }

    /* Input Fields */
    .login-container input {
        width: 90%;
        padding: 14px;
        margin-top: 14px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 15px;
    }

    .login-container input:focus {
        border: 1px solid #0b4ddb;
    }

    /* Login Button */
    .login-btn {
        width: 95%;
        padding: 14px;
        margin-top: 18px;
        border: none;
        border-radius: 10px;
        background: #0b4ddb;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .login-btn:active {
        transform: scale(0.98);
    }

    /* Extra links */
    .links {
        margin-top: 16px;
        font-size: 13px;
    }

    .links a {
        text-decoration: none;
        color: #0b4ddb;
        font-weight: bold;
        margin: 0 8px;
    }

    .movie-note {
        margin-top: 18px;
        font-size: 11px;
        color: #999;
    }
</style>
</head>

<body>

<div class="topbar">
    PayCash
</div>

<div class="login-container">
    <h2>Login to PayCash</h2>
    <p>Secure access to your wallet account</p>

    <input type="text" placeholder="Mobile Number" maxlength="11">
    <input type="password" placeholder="MPIN / Password">

    <button class="login-btn" onclick="fakeLogin()">LOGIN</button>

    <div class="links">
        <a href="#">Forgot MPIN?</a> |
        <a href="#">Register</a>
    </div>

    <div class="movie-note">
    </div>
</div>

<script>
function fakeLogin() {
    alert("Successful login!");
    window.location.href = "settings.html";
}
</script>

</body>
</html>
